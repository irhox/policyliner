<h1 class="alerts-header">Alerts</h1>
<div>
  @for (alert of (alertsObservable | async); track alert){
    <mat-card class="alert-card">
      <mat-card-header>
        <mat-card-title>{{alert.type}}</mat-card-title>
        <mat-card-subtitle>{{alert.severity}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{alert.message}}</p>
        <p>{{alert.isResolved}}</p>
        <p>{{alert.createdAt | date:"MMM dd, yyyy 'at' HH:mm"}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Resolve</button>
      </mat-card-actions>
    </mat-card>
  }
  <mat-paginator class="alert-paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
